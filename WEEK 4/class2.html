<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        let allContainers = document.querySelectorAll(".container")
        // [container1, container2, container3]

        allContainers.forEach(singleContainer =>{

            singleContainer.style.margin = "5px"

            singleContainer.style.padding = "5px"
        })
        
    </script>
